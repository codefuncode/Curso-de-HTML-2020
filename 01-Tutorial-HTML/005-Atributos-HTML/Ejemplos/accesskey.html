<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>
      Document
    </title>
  </head>
  <body>
    <img alt="Imagen de HTML5" src="../../../img/htmlportada.png"/>
    <br/>
    <a accesskey="t" href="https://twitter.com/codefuncode" target="_blank" title="Es un enlace para ir a una pagia externa de una red social ">
      Ir a Twitter
    </a>
    <br/>
    <a accesskey="f" href="https://www.facebook.com/codefuncode/?ref=bookmarks" target="_blank" title="Es un enlace para ir a una apgia externa de una red social ">
      Ir a Facebook
    </a>
    <p>
      El atributo accesskey especifica una tecla de acceso directo para activar / enfocar un elemento
    </p>
    <ul title="ESto es una lisata donde se nombran los nevegadores y las combinaciones de letras para el acesos ">
      <li>
        IE, Chrome, Safari, Opera 15+: [ALT] +

            accesskey
      </li>
      <li>
        Opera prior version 15: [SHIFT] [ESC] +

            accesskey
      </li>
      <li>
        Firefox: [ALT] [SHIFT] +

            accesskey
      </li>
    </ul>
  </body>
