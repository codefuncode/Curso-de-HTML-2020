<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>
      Document
    </title>
  </head>
  <body>
    <!--  Las etiquetas img utilizas en atributo src para cargar el contenido  -->
    <img alt="Imagen de HTML5" src="../../../img/htmlportada.png"/>
    <br/>
    <!-- la etiqueta a usar href para crear el vinculo  -->
    <a accesskey="t" href="https://twitter.com/codefuncode" target="_blank" title="Es un enlace para ir a una pagina externa de una red social ">
      Ir a Twitter
    </a>
    <br/>
    <a accesskey="f" href="https://www.facebook.com/codefuncode/?ref=bookmarks" target="_blank" title="Es un enlace para ir a una pagina externa de una red social ">
      Ir a Facebook
    </a>
    <p>
      El atributo accesskey especifica una tecla de acceso directo para activar / enfocar un elemento
    </p>
    <!-- Usamos el atributo title para dar informaciÃ³n al navegado  y es de suma importancia para la admisibilidad web  -->
    <ul title="Esto es una lista donde se nombran los navegadores y las combinaciones de letras para el accesos ">
      <li>
        IE, Chrome, Safari, Opera 15+: [ALT] +

            accesskey
      </li>
      <li>
        Opera prior version 15: [SHIFT] [ESC] +

            accesskey
      </li>
      <li>
        Firefox: [ALT] [SHIFT] +

            accesskey
      </li>
    </ul>
  </body>
</html>
