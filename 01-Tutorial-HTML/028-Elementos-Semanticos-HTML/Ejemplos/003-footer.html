<!DOCTYPE html>
<!--
		Elemento de pie de página HTML

		El elemento de pie de página define un pie de página para un documento o sección.

		Un elemento de pie de página generalmente contiene:

		información de autoría
		informacion registrada
		Información del contacto
		mapa del sitio
		volver al principio enlaces
		documentos relacionados

		Puede tener varios elementos de pie de página en un documento.
		-->
<html lang="en">
  <head>
    <meta charset="utf-8">
      <title>
        Document
      </title>
    </meta>
  </head>
  <body>
    <footer>
      <p>
        Author: Hege Refsnes
      </p>
      <p>
        <a href="mailto:hege@example.com">
          hege@example.com
        </a>
      </p>
    </footer>
  </body>
</html>
