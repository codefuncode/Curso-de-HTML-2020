<!DOCTYPE html>
<html lang="es">
  <head>
    <!--=================================================================================================================================== -->
    <!--  MDN documentación ejemplos  -->
    <!-- https://developer.mozilla.org/en-US/docs/Learn/HTML/Introduction_to_HTML/The_head_metadata_in_HTML -->
    <meta charset="utf-8"/>
    <!--  Palabras cave  -->
    <meta content="codefuncode6969codefuncode" name="keywords"/>
    <!-- Icono en pastraña del navegador  -->
    <!-- <link href="../../../img/052.png" rel="icon" type="image/png"/> -->
    <link href="../../../img/050.png" rel="shortcut icon"/>
    <!-- Autor  -->
    <meta content="Carlos Aleman" name="author"/>
    <!--  descripción de   sitio web  -->
    <meta content="Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
      tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
      quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
      consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse
      cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non
      proident, sunt in culpa qui officia deserunt mollit anim id est laborum." name="description"/>
    <!-- ====================================================================== -->
    <!-- Por ejemplo, Open Graph Data es un protocolo de meta-datos que
        Facebook inventó para proporcionar meta-datos más ricos para sitios web.
        En el código fuente de MDN Web Docs, encontrará esto: -->
    <meta content="../../../img/090.png" property="og:image"/>
    <meta content="Texto que aparecera debajo del titulo de la imagen que representa tu web "/>
    <meta content="Titulo" property="og:title"/>

    <!-- =========================================================================== -->
    <!-- iPad de tercera generación con pantalla Retina de alta resolución: - -->

    <link href="https://developer.cdn.mozilla.net/static/img/favicon72.8ff9d87c82a0.png" rel="apple-touch-icon-precomposed" sizes="72x72"/>
